<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> SSIS </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
<body>
    <div class="sidebar">
        <div class="logo-details">
            <i class='bx bxs-dashboard' ></i>
            <span class="logo_name">SSIS</span>
        </div>
        <div class="nav-links">
            <li>
                <a href="{{ url_for('views.students') }}">
                    <i class="bi bi-people-fill"></i>
                    <span class="link_name">Students</span>
                </a>
                <ul class="sub-menu blank">
                    <li><a class="link_name" href="{{ url_for('views.students') }}">Students</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="{{ url_for('views.programs') }}">
                        <i class="bi bi-backpack-fill"></i>
                        <span class="link_name">Programs</span>
                    </a>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="{{ url_for('views.programs') }}">Programs</a></li>
                </ul>
            </li>
            <li>
                <div class="iocn-link">
                    <a href="{{ url_for('views.colleges') }}">
                        <i class="bi bi-bank2"></i>
                        <span class="link_name">Colleges</span>
                    </a>
                </div>
                <ul class="sub-menu">
                    <li><a class="link_name" href="{{ url_for('views.colleges') }}">Colleges</a></li>
                </ul>
            </div>
    </div>

    <section class="home-section">
        <div class="home-content">
            <i class='bx bx-menu' ></i>
            <span class="text"></span>

            <div class="search-box">
                <input type="text" placeholder="Search here...">
                <i class='bx bx-search'></i>
            </div>
        </div>
        {% block content %}{% endblock %}
        
    </section>

    <script>
        let arrow = document.querySelectorAll(".arrow");
        for (var i = 0; i < arrow.length; i++){
            arrow[i].addEventListener("click", (e)=>{
                let arrowParent = e.target.parentElement.parentElement;
                console.log(arrowParent);
                arrowParent.classList.toggle("showMenu");
            });
        }
        let sidebar = document.querySelector(".sidebar");
        let sidebarBtn = document.querySelector(".bx-menu");
        console.log(sidebarBtn);
        sidebarBtn.addEventListener("click", ()=>{
            sidebar.classList.toggle("close");
        });
    </script>
</body>
</html>
