<!DOCTYPE html>
<html lang="en" dir="ltr">
{% extends 'home.html' %}
    
<head>
    <meta charset="utf-8">
    <title> SSIS </title>
    <link rel="stylesheet" href="static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    {% block content%}
    <div class="form-floating mb-3">
        <input type="studentid" class="form-control" id="floatingStudentID" placeholder="2022-5474">
        <label for="floatingStudentID">Student I.D.</label>
    </div>
    <div class="form-floating mb-3">
        <input type="firstname" class="form-control" id="floatingFirstName" placeholder="Shir Keilah">
        <label for="floatingFirstName">First Name</label>
      </div>
    <div class="form-floating mb-3">
        <input type="lastname" class="form-control" id="floatingLastName" placeholder="Connor">
        <label for="floatingLastName">Last Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="gender" class="form-control" id="floatingGender" placeholder="Female">
        <label for="floatingGender">Gender</label>
    </div>
    <div class="form-floating mb-3">
        <input type="yearlevel" class="form-control" id="floatingYearLevel" placeholder="3">
        <label for="floatingYearLevel">Year Level</label>
    </div>
    <div class="form-floating mb-3">
        <input type="course" class="form-control" id="floatingCourse" placeholder="BSCS">
        <label for="floatingCourse">Course</label>
    </div>

    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
</form>
    {% endblock %}
</body>
</html>
